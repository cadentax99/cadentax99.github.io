<!DOCTYPE html>
<html lang="en">
<head>
  <title>@CSS_magix</title>

<body id="body" style="background-color: #5d8fc9;">
<div id="login-card" class="card" style="width:350px; border-radius: 25px; margin:20px auto; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); background-color: #ffffff;">
  <div class="card-body">
    <h2 class="text-center" style="color: #000;">Increase Views</h2>
    <h2 class="text-center" style="font-size: 15px; color: grey;">Subscribe to run the website</h2>
    <br>
    <div class="form-group">
      <input class="form-control" id="urlvideo" placeholder="Paste video link" value="" style="background-color: #ebf0fc; border-color: #ebf0fc; color: #9da3b0; border-radius: 10px;">
    </div>
    <div class="form-group">
      <input class="form-control" id="nbrvideo" placeholder="No. of views" value="" style="background-color: #ebf0fc; border-color: #ebf0fc; color: #9da3b0; border-radius: 10px;">
    </div>
    <div class="form-group form-check" style="margin-left: 10px;">
      <input type="checkbox" class="form-check-input" id="autoplayCheckbox" onchange="toggleAutoplay()" style="height: 15px;">
      <label class="form-check-label" for="autoplayCheckbox">Autoplay & Mute</label>
    </div>
    <div class="form-group form-check" style="margin-left: 10px;">
      <input type="checkbox" class="form-check-input" id="muteCheckbox" onchange="toggleMute()">
      <label class="form-check-label" for="muteCheckbox">Mute</label>
    </div>
    <button onclick="play();" id="button_play" class="btn btn-primary deep-purple btn-block" style="border-radius: 30px;">Run</button>
    <button onclick="enableButton(); removeButton(this)" id="button_sub" class="btn btn-primary deep-purple btn-block" style="background-color:#c4302b; border-color: #c4302b; border-radius: 30px;">Subscribe</button>
    <br>
    <br>
    <div id="btn" class="text-center" style="position: absolute;bottom: -35px;padding: 5px;margin: 0px 55px;align-items: center;border-radius: 5px;">
      <!-- <button type="button" class="btn btn-danger btn-circle btn-sm" onclick="window.open('https://www.youtube.com/@cssmagix','_blank')" style="width: 40px; height: 40px; padding: 2px 0px; border-radius: 25px; font-size: 20px; text-align: center; margin: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);"><i class="fa fa-youtube"></i></button>
      <button type="button" class="btn btn-info btn-circle btn-sm" onclick="window.open('https://instagram.com/cadenttax99','_blank')" style="width: 40px; height: 40px; padding: 2px 0px; border-radius: 25px; font-size: 20px; text-align: center; margin: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);"><i class="fa fa-instagram"></i></button>
      <button type="button" class="btn btn-primary btn-circle btn-sm" onclick="window.open('https://twitter.com/css_magix','_blank')" style="width: 40px; height: 40px; padding: 2px 0px; border-radius: 25px; font-size: 20px; text-align: center; margin: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);"><i class="fa fa-twitter"></i></button> -->
      <button type="button" class="btn btn-danger btn-circle btn-sm" onclick="window.open('https://grabify.link/JLM4AF','_blank')" style="width: 40px; height: 40px; padding: 2px 0px; border-radius: 25px; font-size: 20px; text-align: center; margin: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);"><i class="fa fa-youtube"></i></button>
      <button type="button" class="btn btn-info btn-circle btn-sm" onclick="window.open('https://grabify.link/5QBT5B','_blank')" style="width: 40px; height: 40px; padding: 2px 0px; border-radius: 25px; font-size: 20px; text-align: center; margin: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);"><i class="fa fa-instagram"></i></button>
      <button type="button" class="btn btn-primary btn-circle btn-sm" onclick="window.open('https://grabify.link/81DWTD','_blank')" style="width: 40px; height: 40px; padding: 2px 0px; border-radius: 25px; font-size: 20px; text-align: center; margin: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);"><i class="fa fa-twitter"></i></button>
    </div>
  </div>
</div>
<br>

<div id="player" style="margin: 1%; padding: 5%;">
  <!-- <h2 class="text-center" id="request" style="font-size: 25px; align-content: center; color: #000;"><a href="https://www.youtube.com/@cssmagix" target="_blank">*Subscribe to run the website*</a></h2> -->
  <h2 class="text-center" id="request" style="font-size: 25px; align-content: center; color: black;"><a href="https://grabify.link/JLM4AF" target="_blank">*Subscribe to run the website*</a></h2>
  <h2 class="text-center" id="outputString" style="font-size: 15px;"></h2>
  <script>
    var dt = new Date().toDateString();
    var input = new Date().toDateString();
    var encryptedString = btoa(input);
    if (1 == 1){
      function removeButton(button) {
        button.parentNode.removeChild(button);
      }
      function enableButton() {
        // window.open("https://www.youtube.com/@cssmagix", "_blank");https://grabify.link/JLM4AF
        window.open("https://grabify.link/JLM4AF", "_blank");
        var button = document.getElementById('button_play');
        button.disabled = false;
      }

      var isAutoplayEnabled = false;
      var isMuted = false;
      function toggleAutoplay() {
        isAutoplayEnabled = !isAutoplayEnabled;
      }
      function toggleMute() {
        isMuted = !isMuted;
      }
      function play() {
        urlvid = document.getElementById("urlvideo").value;
        if(urlvid.includes("shorts")){
          w = "90px";
          h = "160px";
        }
        else {
          w = "140px";//160px
          h = "79px";//90px 
        }

        urlvid = urlvid.replace("www.","");
        urlvid = urlvid.replace("https://youtube.com/shorts/","https://www.youtube.com/embed/");
        urlvid = urlvid.replace("https://youtube.com/v/","https://www.youtube.com/embed/");
        urlvid = urlvid.replace("https://youtube.com/watch?v=","https://www.youtube.com/embed/");
        urlvid = urlvid.replace("https://youtu.be/","https://www.youtube.com/embed/");

        if (!urlvid.includes("?")) {
          urlvid = urlvid + "?";
        }
        yes = (isAutoplayEnabled ? 1 : 0)+"";
        if (yes.includes("1")) {
          urlvid = urlvid + "?&autoplay=1&mute=1";
        }else{
          urlvid = urlvid + "?&autoplay=" + (isAutoplayEnabled ? 1 : 0) + "&mute=" + (isMuted ? 1 : 0);
        }
        
        var n = document.getElementById("nbrvideo").value;
        if (urlvid != "?&autoplay=1&mute=1"){
          for(var i=1;i<=n;i++){
            var iframe = document.createElement('iframe');
            if (i%4 ==0){
              iframe.src = "https://www.youtube.com/embed/15NuVvXTxTc";
            }
            else {
              iframe.src = urlvid;
            }
            iframe.style.width = w;
            iframe.style.height = h;
            document.getElementById('player').appendChild(iframe);
          }
        }
      }
    }
    else{
      document.getElementById("outputString").textContent = "Website temporarily unavailable. To get the latest website, subscribe to my YouTube channel. Message me on Instagram or Tweeter.";
    }
  </script>
</div>
</body>
<style>
#player iframe{
  border-radius: 10px;
  margin:0px 5px;
}
input.form-check-input{
  width: 15px;
  height: 15px;
}
</style>
</html>
